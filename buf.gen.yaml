version: v1
managed:
  enabled: true
  go_package_prefix:
    default: grpc-go-boilerplate
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen/proto
    path: bin/protoc-gen-go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/proto
    path: bin/protoc-gen-go-grpc
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: gen/proto
    path: bin/protoc-gen-grpc-gateway
    opt:
      - paths=source_relative
  - name: openapiv2
    out: gen/proto
    path: